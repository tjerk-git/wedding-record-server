<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marlies & Thomas Wedding Booth</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="video">
        <video src="sample.mp4" autoplay loop muted></video>
        </div>

    <section id="section0">
        <h1>Welcome to Marlies & Thomas's Wedding Booth!</h1>
        <p>Press Enter to start.</p>
    </section>

    <section id="section1">
        <div id="prompt"></div>
        <div id="timer_section1"></div>
        <div id="record_timer"></div>
    </section>

    <section id="section2">
        <h1>Review your video!</h1>
        <p>Short press Enter to continue, Long press Enter to re-record.</p>
    </section>

    <section id="section3">
        <h1>Thank you for your message!</h1>
        <p>Short press Enter to record another message.</p>
    </section>

    <script src="confetti.js"></script>
    <script src="script.js"></script>
</body>
</html>
